<div id="login">
    <div id="form-holder">
        <p class="bar-special"></p>
        <div ng-if="message" class="message">
            {{ message }}
        </div>
        <div class="error" ng-show="error">
            {{ error }}
        </div>
        <div ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
            <small class="error"
                   ng-show="loginForm.email.$error.required">
                Vul je e-mailadres in.
            </small>
        </div>
        <div ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
            <small class="error"
                   ng-show="loginForm.password.$error.required">
                Vul je paswoord in.
            </small>
        </div>
        <img class="name" src="img/login-name.png">
        <div class="form">
            <img class="bow" src="img/login-bow.png">
            <form name="loginForm" id="loginForm">

                <input type="email" name="email" ng-model="user.email" placeholder="johndoe@hotmail.com" required />

                <input type="password" name="password" ng-model="user.password" placeholder="*****" required />

                <button class="submit" href="" ng-click="login(user)">Aanmelden</button>

                <a class="register-link" href="#register">registreren</a>
                <a class="register-link" href="#home">overslaan</a>
            </form>
        </div>

        <img ng-show="loading" class="loader-login" src="img/loader-red.gif" >
    </div>
    <p class="bar-special"></p>

    <div ng-if="loaded" class="picture">
        {{init()}}

    </div>
</div>
